<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="/css/styless.css" rel="stylesheet">
    <title>Mercado Liebre</title>
</head>

<body>
    <header>
        <div class="top-header">
            <img class="logo" src="/img/logo-mercado-liebre.svg" alt="logo-mercado-liebre" >
            <div class="buscador">
                <div class="input">Buscar productos, marcas</div>
                <div class="lupa"><i class="fa fa-search"></i></div>
            </div> 
            <p class="compra-cuotas"><i class="fas fa-hand-holding-usd"></i>Comprá en coutas y sin tarjeta de crédito</p>            
        </div>

        <nav class="main-navbar">
            <ul class="top-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="buttom-navbar">
                <li><a href="/register">Creá tu cuenta </a><i class="far fa-id-card"></i></li>
                <li><a href="/login">Ingresá </a><i class="fas fa-sign-in-alt"></i></li>
                <li><a href="#">Mis compras </a><i class="fas fa-shopping-basket"></i></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main id="formulario-registro">
        <form class="formularios" action="/" method="GET">
            <h3>Ingresar</h3>
            <div>
                <input class="text-field" type="text" name="usuario" placeholder="Nombre de usuario">
            </div>
            <div>
                <input class="text-field" type="password" name="contrasenia" placeholder="Contraseña">
            </div>
            <div>
                <button class="botonForm botonSubmit" type="submit">Enviar</button>
                <button class="botonForm botonReset" type="reset">Cancelar</button>
            </div>
        </form>

    </main>
    <footer>
    </footer>
</body>

</html>
